<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Bridged Tutoring Platform</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        header {
            background-color: #0056a6;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #003f7d;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #ddd;
            color: #0056a6;
        }
        .container {
            padding: 50px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .section {
            margin-bottom: 60px;
        }
        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #0056a6;
        }
        .section p {
            font-size: 1.1em;
            line-height: 1.6em;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            font-size: 1.1em;
            color: #333;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.1em;
        }
        form input[type="submit"] {
            background-color: #0056a6;
            color: #fff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.2em;
        }
        form input[type="submit"]:hover {
            background-color: #003f7d;
        }
        footer {
            background-color: #0056a6;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="#mission">Mission Statement</a>
        <a href="#about">About Us</a>
        <a href="#how-it-works">How It Works</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="container">

        <div class="section">
            <h2>Get in Touch</h2>
            <p>
                If you have any questions, feel free to reach out to us by filling out the form below:
            </p>

            <!-- Contact form -->
            <form action="https://formspree.io/f/{your-form-id}" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <input type="submit" value="Send Message">
            </form>

        </div>

    </div>

    <footer>
        &copy; 2023 Bridged Tutoring Platform. All rights reserved.
    </footer>

</body>
</html>
